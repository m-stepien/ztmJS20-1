<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Script -->
    <script src="script.js"></script>
    <div class="quote-container" id=main-quote">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">With greate powor comes great responsibility</span>
        </div>
        <div class="author">
            <span class="author-name">Uncle Ben</span>
        </div>
        <div class="button-cointainer">
            <button class="button twitter-button">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="button next-button">
                <span class = "button-text">Next</span>
            </button>
        </div>
    </div>
</body>
</html>
